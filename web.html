<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            height: 650px;
           
            
        }
        .img-box{
            height: 230px;
            width: 400px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        img{
            height: 100%;
            width: 100%;
            transition: transform 2s ease;
        }

        img:hover{
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img  src="https://4kwallpapers.com/images/wallpapers/tanjiro-kamado-1920x1080-17599.jpg" alt="">

    </div>

</body>
</html>
